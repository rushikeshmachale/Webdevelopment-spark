  function SelectAllData(){
  firebase.database().ref('history').once('value', 
    function(AllRecord) {
      AllRecord.forEach(
      function(CurrentRecord){
          var nameV = CurrentRecord.val().From;
          var name1 = CurrentRecord.val().To;
          var time = CurrentRecord.val().Time;
         var balanceV = CurrentRecord.val().Amount;
          AddItemToTable(nameV,name1,time,balanceV);
     });
    });
    
  }

  window.onload = SelectAllData;
  
//-------------------------------------//
var stdNo=0;
function AddItemToTable(nameV,name1,time,balanceV){

stdNo++;
var tbody1=document.getElementById('tbody1');
tbody1.innerHTML = tbody1.innerHTML + `<tr> <td> ${stdNo} </td> <td> ${nameV} </td> <td> ${name1} </td>  <td class="d-sm-block d-none"> ${balanceV} </td> <td>${time}</td></tr>`;

}
